{% extends 'background.html' %}

{% block body %}

<form id='edit_page' method='post' action='/success'>
  <h1> Edit page: {{page.title}} </h1>
  <input type='hidden' name='id' value={{page.id}}>
  <p><br> <textarea name='content' class='full' rows='8' cols='70'>{{page.content}}</textarea></p>
  <p><br> <input type='submit' value='Okay'> </p>
</form>

{% endblock %}
